<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>


                <p:layoutUnit position="center">
                    <p:inputText maxlength="3">ingrese un numero</p:inputText>
                    <p:inputNumber minValue="" maxValue="" ></p:inputNumber>

                    <p:galleria value="#{imagesView.images}" var="image" panelWidth="500" panelHeight="313" showCaption="true">
                        <p:graphicImage name="#{image}" alt="Image Description for #{image}" title="#{image}"/>
                    </p:galleria> 




                    <p:tooltip />

                    <h:form>
                        <p:messages id="messages" showDetail="true" closable="true">
                            <p:autoUpdate />
                        </p:messages>

                        <p:commandButton value="Info" action="esto es una prueba" />
                        <p:commandButton value="Warn" action="esto es una prueba" />
                        <p:commandButton value="Error" action="esto es una prueba" />
                        <p:commandButton value="Fatal" action="esto es una prueba" />
                    </h:form>

                    <p:separator />

                    <h:form>
                        <h:panelGrid id="grid" columns="3" cellpadding="5">
                            <p:outputLabel for="default" value="Default:" />
                            <p:inputText id="default" required="true" />
                            <p:message for="default" />

                            <p:outputLabel for="txt" value="Text:" />
                            <p:inputText id="txt" required="true" />
                            <p:message for="txt" display="text" />

                            <p:outputLabel for="icon" value="Icon:" />
                            <p:inputText id="icon" required="true" />
                            <p:message for="icon" display="icon" />

                            <p:outputLabel for="tt" value="Tooltip:" />
                            <p:inputText id="tt" required="true" />
                            <p:message for="tt" display="tooltip" />
                        </h:panelGrid>

                        <p:commandButton id="submitButton" value="Submit" update="grid" />
                    </h:form>


                    <style type="text/css">           
                        .top {
                            filter:alpha(opacity=80);
                            opacity:0.8;
                            padding:50px 0 0 50px;
                            z-index: 1000;
                        }
                    </style>



                    <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
                        <h:outputText value="Programacion Web es lo mejor" style="font-size:36px;" />
                    </p:notificationBar>

                    <p:commandButton value="Show" onclick="PF('bar').show()" type="button" icon="pi pi-arrow-down" />
                    <p:commandButton value="Hide" onclick="PF('bar').hide()" type="button" icon="pi pi-arrow-up"/>
                </p:layoutUnit>

            </p:layout>


        </h:body>

    </f:view>
</html>
